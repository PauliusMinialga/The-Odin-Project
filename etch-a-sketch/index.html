<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drawing sketch</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Welcome to the sketch!</h1>
    </header>
    <main class="main">
        <div class="settings">
            <div class="left">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('blue')">Blue</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
            </div>
            <div class="right">
                <button onclick="changeColor('white')">Erasor</button>
                <button onclick="resetGrid()">Reset</button>
                <div class="label">
                    <label for="size">Choose the grid size:</label>
                    <input id="size" type="number" value="16" min="2" max="100" onchange="changeSize(this.value)" />
                </div>
                <button>Set size</button>
            </div>

        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer>
        <h4 class="footer">Thank You! I hope you liked your drawing!</h4>
    </footer>
    <script src="app.js"></script>
</body>

</html>
