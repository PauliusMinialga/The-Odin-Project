<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library app</title>
</head>

<body>
    <header>
        <h1>Your virtual library</h1>
    </header>

    <button id="new-book">+</button>

    <div class="overlay"></div>
    <div class="bookshelf"></div>

    <section id="popup">
        <div id="container">
            <h1>New Book</h1>
            <div class="close">+</div>
            <form id="form" action="/" method="GET">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required /><br />
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Author" autocomplete="off" required /><br />
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required /><br />
                <label for="read">Read the book?</label><br />
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </section>


    <script src="./app.js"></script>
</body>

</html>
